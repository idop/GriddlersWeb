<!DOCTYPE html>
<html lang="en" ng-app="griddlersWebApp">
<head>
    <meta content="text/html"; charset="UTF-8">
    <link rel="icon" href="../../../img/favicon.ico">
    <title>GriddlersWeb</title>

    <link rel="stylesheet" href="../../../css/bootstrap/bootstrap.min.css">

</head>
<div class="container">
    <div class="jumbotron">
        <h3>Upload game file to play</h3>
        <div class="input-group">
            <input type = "file" file-model = "myFile" accept=".xml"/>
            <span class="input-group-btn">
                <button ng-click = "uploadFile()" class="btn btn-info">Upload game</button>
            </span>
        </div>
        <h3>OR... select game from server</h3>
        <div class="input-group">
            <select ng-model="selectedGame"
                    ng-options="Game.Id as Game.Title for Game in GameList">
                <option value="">Select Game</option>
            </select>
            <span class="input-group-btn">
                <button ng-click= "uploadGame()" class="btn btn-info">Go to Game</button>
            </span>
        </div>
        <h3>Or simply quit why don't you...</h3>
        <p><a href="#/login" class="btn-link">Logout</a></a></p>
    </div>
</div>
